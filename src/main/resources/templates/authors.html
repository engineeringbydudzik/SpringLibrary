<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring framework example</title>
</head>
<body>
<h1>Authors list</h1>

<table>
	<tr>
		<th>ID</th>
		<th>Full Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">321</td>
		<td th:text="${author.firstName}">Joshua</td>
	</tr>
</table>
</body>
</html>
